<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Todo List</h1>

    <h4>Add a todo list</h4>
    <div class="add-todo-container">
      <input id="entered-listItem" class="add-todo-entry">
      <button id="addButton" class="add-todo-btn" disabled>Add</button>
    </div>

    <div class="todo-list-wrapper">
      <h3>Todo:</h3>

      <ul id="not-completed" class="todo-list">

      </ul>

      <hr>
      <h3>Completed:</h3>

      <ul id="completed" class="todo-list completed">

      </ul>
    </div>
  </div>
  <script src="main.js" defer></script>

</body>
</html>
